<h2>Add a New Game</h2>
<form [formGroup]="form" (ngSubmit)="addGame()">
	<table>
		<tr>
			<td> <label for="name">Name: </label> </td>
			<td>
				<input id="name" type="text" size="30" placeholder="Boardgame's name" 
						required formControlName="name">
			</td>
		</tr>
		<tr>
			<td> <label for="year">Year: </label> </td>
			<td>
				<input id="year" type="text" size="6" placeholder="Year" 
						required formControlName="year">
			</td>
		</tr>
		<tr>
			<td> <label for="ranking">Ranking: </label> </td>
			<td>
				<input id="ranking" type="number" min="-1" placeholder="Game's ranking"
						formControlName="ranking">
			</td>
		</tr>
		<tr>
			<td> <label for="users_rated">Users Rated: </label> </td>
			<td>
				<input id="users_rated" type="number" min="0" placeholder="User's rated"
						formControlName="usersRated">
			</td>
		</tr>
		<tr>
			<td> <label for="url">URL: </label> </td>
			<td>
				<input id="url" type="string" size="50" placeholder="Game's URL" 
						required formControlName="url">
			</td>
		</tr>
		<tr>
			<td> <label for="image">Image: </label> </td>
			<td>
				<div>
					<input id="url" type="string" size="50" placeholder="Game's image" 
						formControlName="image">
				</div>
				<div>
					<img [src]="form.value.image" alt="">
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="submit" [disabled]="form.invalid"> Add </button>
			</td>
		</tr>
	</table>
</form>
