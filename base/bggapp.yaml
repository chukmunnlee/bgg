---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bggapp
  labels:
    app: bggapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bggapp
  template:
    metadata:
      labels:
        app: bggapp
    spec:
      containers:
      - name: bgg-backend
        image: chukmunnlee/bgg-backend:v1
        imagePullPolicy: IfNotPresent
        env:
        - name: BGG_DB_HOST
          value: bggdb
        - name: BGG_NAME
          valueFrom:
             fieldRef:
                fieldPath: metadata.name
        envFrom:
        - configMapRef:
           name: bggconfig
        - secretRef:
           name: bggconfig
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: bggapp
  labels:
    app: bggapp
spec:
  type: ClusterIP
  selector:
    app: bggapp
  ports:
  - name: 3000-3000
    port: 3000
    protocol: TCP
    targetPort: 3000
